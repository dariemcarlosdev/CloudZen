name: Azure CloudZen Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  # pull_request:
  #   types: [opened, synchronize, reopened, closed]
  #   branches:
  #     - master

jobs:
  build:
    # This job handles building and publishing the .NET application
    runs-on: ubuntu-latest
    name: Build Job
    steps:
      - uses: actions/checkout@v4 # Checkout the repository code

      - name: Setup .NET # Install the required .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies # Restore NuGet packages
        run: dotnet restore

      - name: Build # Build the project in Release mode
        run: dotnet build --configuration Release --no-restore

      - name: Publish # Publish the project to the build_output directory
        run: dotnet publish -c Release -o build_output
      
        # Artifact cleanup to avoid storage quota errors
      - name: Delete old workflow artifacts
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            for (const run of runs.data.workflow_runs) {
              await github.rest.actions.deleteWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run.id
              });
            }


      - name: Upload build artifacts # Upload the published output for use in the deploy job
        uses: actions/upload-artifact@v4
        with:
          name: build_output
          path: build_output

  deploy:
    # This job handles deploying the published app to Azure Static Web Apps
    runs-on: ubuntu-latest
    name: Deploy Job
    needs: build
    steps:
      - uses: actions/checkout@v4 # Checkout the repository code

      - name: Download build artifacts # Download the published output from the build job
        uses: actions/download-artifact@v4
        with:
          name: build_output
          path: build_output

      - name: Deploy to Azure Static Web Apps # Deploy the app to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          deployment_action: "upload"
          app_location: "." # or "CloudZen" if your .csproj is in a subfolder
          output_location: "/wwwroot" ## Location of the build output relative to the app_location folder, e.g. "/wwwroot"" if you published to Azure Static Web Apps. This must match the output folder in your Azure Static Web Apps configuration.